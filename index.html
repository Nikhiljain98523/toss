<!DOCTYPE html>
<html>
<head>
	<title>Toss krlo</title>
	<script type="text/javascript">
	

	function toss(){

	var player1 = document.getElementById("1").value;
	var player2 = document.getElementById("2").value;
	
	var num = Math.floor(Math.random()*2)+1;
	if (num == 1){
		alert(player1 +" won");
	}
	else{
		alert(player2 +" won");
	}
	
}


</script>
</head>
<body>
 
	<input  type = "text" name = "Player1" id ="1" placeholder="Player1">
	<input  type="text"  name = "Player2" id ="2" placeholder="player2">

	<button onclick="toss()" >Toss kr </button>


</body>
</html>
